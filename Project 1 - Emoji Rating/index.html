<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel='stylesheet' href='css/style.css'>
  <title>Project 1 - Emoji Rating</title>
</head>
<body>
  <h1>Emoji Rating</h1>
  <p>Tell us how much did you like this Project</p>
  <div class="feedback-container">
    <div class="emoji-container">
      <span class="ec ec-rage fa-4x"></span>
      <span class="ec ec-disappointed fa-4x"></span>
      <span class="ec ec-neutral-face fa-4x"></span>
      <span class="ec ec-slightly-smiling-face fa-4x"></span>
      <span class="ec ec-smile fa-4x"></span>
    </div>
    <div class="rating-container">
      <i class="fa-solid fa-star fa-2x"></i>
      <i class="fa-solid fa-star fa-2x"></i>
      <i class="fa-solid fa-star fa-2x"></i>
      <i class="fa-solid fa-star fa-2x"></i>
      <i class="fa-solid fa-star fa-2x"></i>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
